<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Session Demo</title>
  </head>
  <body>
    <h1>Durable Object Session</h1>
    <p id="visits"></p>
    <script>
      window.addEventListener("load", async () => {
        try {
          const event = {
            idempotencyKey: crypto.randomUUID(),
            sentAt: new Date().toISOString(),
          };
          const eventRes = await fetch("/event", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(event),
          });
          const processedEvent = await eventRes.json();
          console.log("Event fired:", processedEvent);
          document.getElementById("visits").textContent =
            "Event: " + JSON.stringify(processedEvent, null, 2);
        } catch (err) {
          document.getElementById("visits").textContent =
            "Failed to fire event.";
          console.error(err);
        }
      });
    </script>
  </body>
</html>
